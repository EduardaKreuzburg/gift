<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Feliz 4 anos!!</title>
    <link rel="shortcut icon" href="./Vector.svg" type="image/x-icon">
</head>

<body style="background-color: #000F19;">

    <p class="reload">Recarregar</p>
    <div class="content">

        <div class="heart">

            <p class="title">Clique aqui</p>
            <div class="image-in">
                <img src="./Vector.svg" width="500" alt="">
            </div>
        </div>
        <div class="heart anime"></div>
        <div class="hearts">
            <div class="heart2"></div>
            <div class="heart3"></div>
            <div class="heart4"></div>

        </div>

        <a class="btn-dwn" style="margin-top: 550px; z-index: index 1; color:aliceblue;" href="./Illustration4years.png" download="4years">Baixar imagem</a>

    </div>

    <script>
        var heart = document.querySelector('.heart'),
    reload = document.querySelector('.reload'),
    hearts = document.querySelector('.hearts'),
    allHearts = document.querySelectorAll('.hearts div'),
   heartAnime = document.querySelector('.heart.anime')
    

heart.addEventListener('click', animation);

reload.addEventListener('click', refresh)


function animation() {
   heart.classList.add("active");
   reload.setAttribute("style", "opacity: 1; cursor: pointer; pointer-events: auto;  ");
   heartAnime.style.opacity = "0";

   allHearts.forEach(function(element) {
      element.classList.add("active");
   })
}

function refresh() {
  heart.classList.remove("active");
      reload.setAttribute("style", "opacity: 0; pointer-events: none;");
   heartAnime.style.opacity = "1";;

   allHearts.forEach(function(element) {
      element.classList.remove("active");
   })
   
}
    </script>

</body>

</html>
